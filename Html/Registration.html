<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<form action="#">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <label for="emial"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="emial" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd" required>
        <label for="pwd-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pwd-repeat" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Tern & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="container-signin">
        <p>Already have an account ?<a href="#">Sign in</a>.</p>
    </div>
</form>
</html>
